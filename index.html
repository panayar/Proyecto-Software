<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Inscripción maratones de programación | Unbosque </title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="images/main_icon.png">

	<!-- MATERIAL DESIGN ICONIC FONT -->
	<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.css">

	<!-- STYLE CSS -->
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper">
		<form action="" id="wizard">
			<!-- SECTION 1 -->
			<h2></h2>
			<section>
				<div class="inner">
					<div class="image-holder">
						<img src="images/first-image.jpg" alt="first-image">
					</div>
					<div class="form-content">
						<div class="form-header">
							<h3>Registro</h3>
						</div>
						<p>Ingresa los datos de tu equipo</p>
						<div class="form-row">
							<div class="form-holder w-100">
								<input id="nombre-equipo" type="text" placeholder="Nombre del equipo " class="form-control" required>
							</div>
						</div>
						<div class="form-row">
							<div class="form-holder ">
								<input id="nombre-capitan" type="text" placeholder="Nombre del capitán" class="form-control" required>
							</div>
							<div class="form-holder ">
								<input id="email-capitan" type="email" placeholder="Email del capitán" class="form-control" required>
							</div>
						</div>
						<div class="form-row">
							<div class="form-holder ">
								<input id="id-capitan" type="number" placeholder="Identificación capitán" class="form-control" required>
							</div>
							<div class="form-holder">
								<div class="select">
									<div class="form-holder">
										<div class="select-control">Lenguaje</div>
										<i class="zmdi zmdi-caret-down"></i>
									</div>
									<ul class="dropdown">
										<li rel="Java">Java</li>
										<li rel="C">C</li>
										<li rel="C++">C++</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>

			<!-- SECTION 2 -->
			<h2></h2>
			<section>
				<div class="inner">
					<div class="image-holder">
						<img src="images/third_image.jpg" alt="third_image">
					</div>
					<div class="form-content">
						<div class="form-header">
							<h3>Registro</h3>
						</div>
						<p>Datos segundo miembro </p>
						<div class="form-row">
							<div class="form-holder">
								<input id="nombre-integrante-2" type="text" placeholder="Nombre Integrante 2 " class="form-control">
							</div>
							<div class="form-holder ">
								<input id="email-integrante-2" type="email" placeholder="Email Integrante 2 " class="form-control" required>
							</div>
						</div>
						<div class="form-row">
							<div class="form-holder ">
								<input id="id-integrante-2" type="number" placeholder="Identificación Integrante 2" class="form-control"
									required>
							</div>
							<div class="form-holder">
								<div class="select">
									<div class="form-holder">
										<div class="select-control">Lenguaje</div>
										<i class="zmdi zmdi-caret-down"></i>
									</div>
									<ul class="dropdown">
										<li rel="Java">Java</li>
										<li rel="C">C</li>
										<li rel="C++">C++</li>
									</ul>
								</div>
							</div>
						</div>

					</div>
				</div>
			</section>

			<!-- SECTION 3 -->
			<h2></h2>
			<section>
				<div class="inner">
					<div class="image-holder">
						<img src="images/second_image.jpg" alt="second_image">
					</div>
					<div class="form-content">
						<div class="form-header">
							<h3>Registro</h3>
						</div>
						<p>Datos tercer miembro (Opcional) </p>
						<div class="form-row">
							<div class="form-holder">
								<input id="nombre-integrante-3" type="text" placeholder="Nombre Integrante 3" class="form-control">
							</div>
							<div class="form-holder ">
								<input id="email-integrante-3" type="email" placeholder="Email Integrante 3" class="form-control" required>
							</div>
						</div>
						<div class="form-row">
							<div class="form-holder">
								<input id="id-integrante-3" type="text" placeholder="Identificación Integrante 3 " class="form-control">
							</div>
							<div class="form-holder">
								<div class="select">
									<div class="form-holder">
										<div class="select-control">Lenguaje</div>
										<i class="zmdi zmdi-caret-down"></i>
									</div>
									<ul class="dropdown">
										<li rel="Java">Java</li>
										<li rel="C">C</li>
										<li rel="C++">C++</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>

			<!-- SECTION 4 -->
			<h2></h2>
			<section>
				<div class="inner">
					<div class="image-holder">
						<img src="images/last.jpg" alt="last-image">
					</div>
					<div class="form-content">
						<div class="form-header">
							<h3>Registro</h3>
						</div>
						<p>Completa tu inscripción :D</p>
						<div class="form-row">
							<div class="img-holder">
								<img src="images/done.png">
							</div>
						</div>
					</div>
				</div>
			</div>
	</section>




	</form>
	</div>

	<!-- JQUERY -->
	<script src="js/jquery-3.3.1.min.js"></script>

	<!-- JQUERY STEP -->
	<script src="js/jquery.steps.js"></script>
	<script src="js/main.js"></script>
	<!-- Template created and distributed by Colorlib -->
</body>

</html>
